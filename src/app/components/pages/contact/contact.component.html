<div class="contact-form-area pb-100">

        <div class="section-title">
            <span>Vrei mai multe informatii?</span>
            <h2>Ne poti lasa un mesaj mai jos</h2>
        </div>

        <div class="contact-form">
            <form action="mailto:lyetourmondocolet@gmail.com" method="get" enctype="text/plain">

                        </div>
                    </div>

                    <div class="col-md-6 col-md-6">

                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <textarea name="body" class="form-control" cols="30" rows="6" required placeholder="Scrie-ne un mesaj.."></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 text-center">
                        <button type="submit" class="default-btn-one">Trimite mesajul</button>
                    </div>
                </div>
            </form>
